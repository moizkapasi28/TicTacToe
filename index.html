<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="gamecontainer">
        <h1>Tic Tac Toe</h1>
        <hr>
        <div id="cellContainer">
            <div cellIndex="0" class="box"></div>
            <div cellIndex="1" class="box"></div>
            <div cellIndex="2" class="box"></div>
            <div cellIndex="3" class="box"></div>
            <div cellIndex="4" class="box"></div>
            <div cellIndex="5" class="box"></div>
            <div cellIndex="6" class="box"></div>
            <div cellIndex="7" class="box"></div>
            <div cellIndex="8" class="box"></div>
        </div>
        <h1 id="statustext"></h1>
        <button id="restartbtn" onclick="restartGame()">Restart</button>
    </div>
    <script src="script.js"></script>   
</body>
<style>
body{
    background-color: grey;
}
#cellContainer{
    display: grid;
    grid-template-columns: repeat(3,auto);
    width: 225px;
    margin: auto;

}
.box{
    width: 75px;
    height: 75px;
    border: 2px solid;
    box-shadow:  0 0 0 2px;
    font-size: 50px;
    cursor: pointer;
}
#gamecontainer{
    text-align: center;
}
</style>
</html>
